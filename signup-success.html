<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Welcome - Cinema Muchatlu</title>
    <link rel="stylesheet" href="auth-pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page success-page">
    <div class="success-container">
        <div class="success-content">
            <!-- Success Animation -->
            <div class="success-icon-wrapper">
                <div class="success-icon">
                    <svg class="checkmark" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>
                </div>
                <div class="confetti"></div>
            </div>

            <!-- Success Message -->
            <h1 class="success-title">Account Created Successfully!</h1>
            <p class="success-subtitle">Welcome to Cinema Muchatlu, <span id="userName">User</span>!</p>

            <!-- Next Steps -->
            <div class="next-steps">
                <h3 class="steps-title">Next Steps:</h3>
                <ol class="steps-list">
                    <li class="step-item">
                        <span class="step-number">1</span>
                        <span class="step-text">Check your email for verification link</span>
                    </li>
                    <li class="step-item">
                        <span class="step-number">2</span>
                        <span class="step-text">Complete your profile</span>
                    </li>
                    <li class="step-item">
                        <span class="step-number">3</span>
                        <span class="step-text">Start exploring movies</span>
                    </li>
                </ol>
            </div>

            <!-- Action Buttons -->
            <div class="success-actions">
                <a href="index.html" class="btn-primary">
                    Continue to Home
                </a>
                <button id="resendEmailBtn" class="btn-secondary">
                    Resend Verification Email
                </button>
            </div>

            <!-- Additional Info -->
            <div class="success-info">
                <p class="info-text">
                    <strong>Note:</strong> You may need to verify your email before accessing all features.
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Get username from URL parameter or session
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'User';
        document.getElementById('userName').textContent = username;

        // Resend email functionality
        document.getElementById('resendEmailBtn').addEventListener('click', async () => {
            const btn = document.getElementById('resendEmailBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            // TODO: Implement resend email logic
            setTimeout(() => {
                btn.textContent = 'Email Sent!';
                setTimeout(() => {
                    btn.textContent = 'Resend Verification Email';
                    btn.disabled = false;
                }, 2000);
            }, 1000);
        });

        // Add confetti animation
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti');
            const colors = ['#dc2626', '#10b981', '#3b82f6', '#f59e0b', '#8b5cf6'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }
        }

        // Trigger confetti on load
        window.addEventListener('load', createConfetti);
    </script>
</body>

</html>
